<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        #map {
            width: 1509px;
            height: 817px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Admin_BND_1.js"></script>
        <script src="data/Embankment_2.js"></script>
        <script src="data/Forest_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[21.742581963019354,89.97464364160379],[22.050910920926693,90.5841648559753]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Sat_0');
        map.getPane('pane_Sat_0').style.zIndex = 400;
        var layer_Sat_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_Sat_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_Sat_0;
        map.addLayer(layer_Sat_0);
        function pop_Admin_BND_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>F_Code</strong><br />' + (feature.properties['F_Code'] !== null ? autolinker.link(feature.properties['F_Code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['RefNamL'] !== null ? autolinker.link(feature.properties['RefNamL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['RefNamR'] !== null ? autolinker.link(feature.properties['RefNamR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Leng'] !== null ? autolinker.link(feature.properties['SHAPE_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F_Type'] !== null ? autolinker.link(feature.properties['F_Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Admin_BND_1_0() {
            return {
                pane: 'pane_Admin_BND_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Admin_BND_1');
        map.getPane('pane_Admin_BND_1').style.zIndex = 401;
        map.getPane('pane_Admin_BND_1').style['mix-blend-mode'] = 'normal';
        var layer_Admin_BND_1 = new L.geoJson(json_Admin_BND_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Admin_BND_1',
            layerName: 'layer_Admin_BND_1',
            pane: 'pane_Admin_BND_1',
            onEachFeature: pop_Admin_BND_1,
            style: style_Admin_BND_1_0,
        });
        bounds_group.addLayer(layer_Admin_BND_1);
        map.addLayer(layer_Admin_BND_1);
        function pop_Embankment_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID_1'] !== null ? autolinker.link(feature.properties['OBJECTID_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F_Code'] !== null ? autolinker.link(feature.properties['F_Code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F_Type'] !== null ? autolinker.link(feature.properties['F_Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Leng'] !== null ? autolinker.link(feature.properties['SHAPE_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F_Name'] !== null ? autolinker.link(feature.properties['F_Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Sheet_ID'] !== null ? autolinker.link(feature.properties['Sheet_ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Le_1'] !== null ? autolinker.link(feature.properties['Shape_Le_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Embankment_2_0() {
            return {
                pane: 'pane_Embankment_2',
                interactive: false,
            }
        }
        map.createPane('pane_Embankment_2');
        map.getPane('pane_Embankment_2').style.zIndex = 402;
        map.getPane('pane_Embankment_2').style['mix-blend-mode'] = 'normal';
        var layer_Embankment_2 = new L.geoJson(json_Embankment_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Embankment_2',
            layerName: 'layer_Embankment_2',
            pane: 'pane_Embankment_2',
            onEachFeature: pop_Embankment_2,
            style: style_Embankment_2_0,
        });
        bounds_group.addLayer(layer_Embankment_2);
        map.addLayer(layer_Embankment_2);
        function pop_Forest_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F_Code'] !== null ? autolinker.link(feature.properties['F_Code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">F_Type</th>\
                        <td>' + (feature.properties['F_Type'] !== null ? autolinker.link(feature.properties['F_Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">F_Name</th>\
                        <td>' + (feature.properties['F_Name'] !== null ? autolinker.link(feature.properties['F_Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Leng'] !== null ? autolinker.link(feature.properties['SHAPE_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Area'] !== null ? autolinker.link(feature.properties['SHAPE_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Sheet_ID'] !== null ? autolinker.link(feature.properties['Sheet_ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Forest_3_0() {
            return {
                pane: 'pane_Forest_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(70,198,16,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Forest_3');
        map.getPane('pane_Forest_3').style.zIndex = 403;
        map.getPane('pane_Forest_3').style['mix-blend-mode'] = 'normal';
        var layer_Forest_3 = new L.geoJson(json_Forest_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Forest_3',
            layerName: 'layer_Forest_3',
            pane: 'pane_Forest_3',
            onEachFeature: pop_Forest_3,
            style: style_Forest_3_0,
        });
        bounds_group.addLayer(layer_Forest_3);
        map.addLayer(layer_Forest_3);
        setBounds();
        var i = 0;
        layer_Forest_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['F_Name'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['F_Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Forest_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Forest_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'F_Type'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Forest_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Forest_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Forest_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Forest_3]);
        });
        </script>
    </body>
</html>
